<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patika React Bootcamp || week #2 - HW #1</title>

        <!--* Main CSS File -->
        <link
        rel="stylesheet" href="css/style.css">

        <!--* Bootstrap CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!--* Main JS File -->
        <script src="js/main.js" defer></script>


        <!--* Google Fonts Font Family Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel=" stylesheet"="stylesheet"">

        
        <!--* Font Awesome CDN Link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <!-- Form Container Start -->
        
        <div class="mainContainer formBox">
            <form id="dataForm">
                <!-- Title input box -->
                <input id="title" name="title" class="formInputTitle" type="text" placeholder="Title" required>

                <!-- Checkbox -->
                <label>Completed:</label>
                <input id="isCompleted" name="IsCompleted" class="formInputCheckbox cursorPointer" type="checkbox" required>

                <button type="submit" onClick="submitForm()">Save</button>

                <p id="alertText"></p>
            </form>
                
        </div>

        <!-- Form Container End -->


        <!-- Result Container Start -->
        <div class="mainContainer resultBox">

          
        <!-- Loading -->
        <div id="loading" class="text-center ortala">
            <div class="spinner-border" role="status"></div>   
        </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Completed</th>
                    </tr>
                </thead>
                <tbody id="dataList">
                    
                <!-- Data pulled from the API is listed here -->

                </tbody>
            </table>


        </div>

        <!-- Result Container End -->

        <!-- Settings Container Start -->

        <div class="settingsContainer" onclick="toggleMenu()">
            <i class="fa-solid fa-gear"></i>
            
        </div>

    <div class="menuContainer" id="menu">
    
    <ul>
      <li>Seçenek 1</li>
      <li>Seçenek 2</li>
      <li>Seçenek 3</li>
    </ul>

  </div>
        <!-- Settings Container End -->




        <!--* Bootstrap JS  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
